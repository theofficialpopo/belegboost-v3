services:
  postgres:
    image: postgres:16-alpine
    container_name: belegboost-db
    environment:
      POSTGRES_USER: belegboost
      POSTGRES_PASSWORD: belegboost
      POSTGRES_DB: belegboost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: belegboost-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
